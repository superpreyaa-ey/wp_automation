
{% comment %} <form method="post" action="{% url 'createauditwp' %}" enctype="multipart/form-data" id="create-audit-form">
    {% csrf_token %} {% endcomment %}


<form method="post" action="{% url 'createauditwp' %}"
    hx-post="{% url 'createauditwp' %}"
    hx-encoding="multipart/form-data"
    hx-trigger="submit"
    hx-target="#approval_container"
    hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
    id="create-audit-form">
  {% csrf_token %}

  
    <input type="hidden" name="feature" value="Workpaper Automation">
    <div class="form-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <select id="companyinput5" name="audit_year" class="form-control">
                        {%if get_audit_year %}
                            <option value="{{ get_audit_year }}">{{ get_audit_year }}</option>
                        {% else %}
                            <option value="none" selected="" disabled="">--Select Audit Period--</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                        {% endif %}
                    </select>
                </div>
            </div>

            <div class="col-md-6">

            {% if get_audit_name %}
                <!-- Display input field with value if get_audit_name is not None -->
                <div class="form-group">
                    <input 
                        type="text" 
                        name="audit_name" 
                        id="roundText" 
                        class="form-control round" 
                        value="{{ get_audit_name }}">  <!-- Set the value -->
                </div>
                
            {% else %}
                <!-- Display default input field if get_audit_name is None -->
                <div class="form-group">
                    <input 
                        type="text" 
                        name="audit_name" 
                        id="roundText" 
                        class="form-control round" 
                        placeholder="Audit name">  <!-- Default placeholder -->
                </div>
            {% endif %}

            </div>
            <br>
            <div class="col-md-6">
                 <!-- meeting type start -->
                <div class="form-group">
                    <select id="meeting_type" name="meeting_type" class="form-control">
                        {% comment %} {%if get_meeting_type %}
                            <option value="{{ get_meeting_type }}">{{ get_meeting_type }}</option>
                        {% else %}
                            <option value="none" selected="" disabled="">--Select Meeting Type--</option>
                            <option value="Control Walkthrough">Control Walkthrough</option>
                            <option value="Issue Walkthrough">Issue Walkthrough</option>
                        {% endif %} {% endcomment %}
                        <option value="none" selected="" disabled="">--Select Meeting Type--</option>
                        <option value="Control Walkthrough">Control Walkthrough</option>
                        <option value="Issue Walkthrough">Issue Walkthrough</option>
                    </select>
                </div>
            <!-- meeting type end -->
        </div>

            <div class="col-md-6">

                    <!-- Display default input field for entering Control Name -->
                    {% if get_control_name %}
                    <!-- Display input field with value if get_audit_name is not None -->
                    <div class="form-group">
                        <input 
                            type="text" 
                            name="control_name" 
                            id="roundText" 
                            class="form-control round" 
                            value="{{ get_control_name }}">  <!-- Set the value -->
                    </div>
                    
                {% else %}
                    <!-- Display default input field if get_audit_name is None -->
                    <div class="form-group">
                        <input 
                            type="text" 
                            name="control_name" 
                            id="roundText" 
                            class="form-control round" 
                            placeholder="Control Name">  <!-- Default placeholder -->
                    </div>
                {% endif %}
    
            </div>
            <br>

            <!-- Radio buttons row -->
            <div class="col-md-12">
                <div >
                    <span class="info"></span>
     
                </div>
              
                

            <div class="col-md-12">
                <div >
                    <span class="info">Upload Audio File in zip format</span>
                </div>
                
                <div class="custom-file">
                    
                    <input type="file" name="file" class="custom-file-input" id="inputGroupFile01">
                    <label class="custom-file-label" for="inputGroupFile01">Choose file.....</label>
                </div>

            </div>
              
                {% include "usecase_workpaper/spinner.html" %}

            </div>
            
        </div>


         
        
        <div class="form-actions right">
            
            <button type="button" class="btn btn-sm btn-danger box-shadow-2 round btn-min-width  mr-1">
                <i class="ft-x"></i> Cancel
            </button>
            <button type="submit"id="create-audit-submit" class="btn btn-sm btn-primary box-shadow-2 round btn-min-width pull-right">
                 Save
            </button>
        </div>
        
    </div>
</form>
